<main class="container">
    <div class="card m-4 d-flex justify-content-center ">
        <section class="card-header d-flex justify-content-between">
            <h1>Movies</h1>
            <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="cardView" >
                <label ngbButtonLabel class="btn btn-outline-dark" style="padding-top: 13px;">
                    <i class="bi bi-grid-fill " >
                        <input  ngbButton type="radio" [value]="true">
                    </i>
                </label>
                <label ngbButtonLabel class="btn btn-outline-dark"  style="padding-top: 13px;">
                    <i class=" bi bi-list">
                        <input ngbButton type="radio" [value]="false">
                    </i>
                </label>
                <button class="btn btn-outline-primary" (click)="addMovie()">
                    <i class="bi bi-plus-square " ></i>
                </button>
            </div>
        </section>
        <div class="row view-group px-3">
            <div (click)="onClick(i)" *ngFor="let movie of movies, index as i" class= "item my-2 col-xs-12 col-md-4 col-lg-3" [ngClass]=" cardView ? 'grid-group-item' : 'list-group-item'">
                <div class="card">
                    <div *ngIf="cardView" class="img-event">
                        <img class="group list-group-image img-fluid" src={{movie.thumbnail}} alt="" />
                    </div>
                    <div class=" caption card-body " [ngClass]=" cardView ? 'd-flex align-items-center justify-content-center' : ''">
                        <h4 class="group card-title text-break inner list-group-item-heading ">{{movie.title}}<span *ngIf="!cardView" class="badge badge-bg-{{genres.indexOf(movie.genre)+1}}">{{movie.genre}}</span></h4>                                      
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</main>
